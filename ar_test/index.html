<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>DEMO</title>
   
    <!-- favicon/webclipicon -->
    <link rel="icon" href="favicon.ico" />
    <!-- CSS-->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- A-frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- Scene, Hideen VR-UI-->
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <!-- Load 3D Model -->
        <a-asset-item id="chaei" src="wolf.gltf" scale="1 1 1"></a-asset-item>
      </a-assets>
      <!-- Set Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Display 3D Model -->
        <a-entity gltf-model="#chaei" rotation="-90 0 0"></a-entity>
      </a-marker>
      <!-- Add Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>

  <script>
      //glTF
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
